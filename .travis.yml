language: cpp
sudo: required
dist: trusty
matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
compiler:
- gcc-7
os:
- linux
ruby: 2.2.0
script:
 mkdir build && cd build && cmake -DLLVM_ENABLE_PROJECTS=clang -G "Unix Makefiles" ../llvm && make && make check-all 
branches:
  only:
  - master
notifications:
  email: false
